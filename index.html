<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetPost</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="content-wrapper">
          <div class="post-inner">
            <h2 class="post__title">Новый пост</h2>
            <input
              class="js-title-input title-input"
              placeholder="Заголовок"
              type="text"
            />

            <textarea
              class="js-text-input title-input__text"
              placeholder="Ваш текст"
              cols="30"
              rows="10"
            ></textarea>
            <button class="js-btn-post post__btn">ОПУБЛИКОВАТЬ</button>

            <div id="vallidation" class="vallidation vallidation_hidden">
              
            </div>

          </div>
          <div class="line-posts">
            <h2 class="line__title">Лента</h2>
            <div class="js-posts line-posts__blog">...Лента пустая</div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
